<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Styles Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation with Tooltips -->
    <nav>
      <a href="#about" title="Learn more about me">About</a>
      <a href="#portfolio" title="Check out my work">Portfolio</a>
      <a href="#contact" title="Get in touch">Contact</a>
    </nav>

    <!-- About Section -->
    <section id="about">
      <h1>About Me</h1>
      <p>
        Hello! I'm Alex Styles, a passionate web designer and developer with a
        knack for creating beautiful and user-friendly websites.
      </p>
    </section>

    <!-- Portfolio Section with Modal -->
    <section id="portfolio">
      <h2>My Work</h2>
      <div class="portfolio-grid">
        <div
          class="project"
          onclick="openModal('Project 1', 'Detailed description of Project 1.')"
        >
          Project 1
        </div>
        <div
          class="project"
          onclick="openModal('Project 2', 'Detailed description of Project 2.')"
        >
          Project 2
        </div>
        <div
          class="project"
          onclick="openModal('Project 3', 'Detailed description of Project 3.')"
        >
          Project 3
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span onclick="closeModal()" class="close">&times;</span>
        <h3 id="modal-title">Project Title</h3>
        <p id="modal-description">Project description goes here.</p>
      </div>
    </div>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <script>
      function openModal(title, description) {
        document.getElementById("modal-title").textContent = title;
        document.getElementById("modal-description").textContent = description;
        document.getElementById("modal").style.display = "block";
      }
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
